<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="flex-left">
      <div class="box" x-data="app()" x-init="init()">
        <div x-show="loading">loading...</div>
        <div x-show="showIntro">
          <h1>Intro</h1>
          <p>This is some text</p>
          <button @click="authorize">Login to Gmail</button>
        </div>
        <div x-show="showFetch">
          <h2>Let's get that email</h2>
          <button @click="fetch">Fetch Email</button>
        </div>
        <div x-show="showResults">
          <h2>Found <span x-text="count"></span> Results</h2>
          <button @click="archive">Archive All</button>
        </div>

        <div x-show="done">
          <h2>Done!</h2>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
    <script src="index.js" type="application/javascript"></script>
  </body>
</html>
