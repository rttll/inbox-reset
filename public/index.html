<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset</title>
    <link rel="stylesheet" href="/assets/css/index.css" type="text/css" />
  </head>
  <body>
    <main class="flex-left">
      <div class="box" x-data="app()" x-init="init()">
        <div x-show.transition.fade="loading">loading...</div>
        <div x-show.transition.fade="showIntro">
          <h1>Email Reset</h1>
          <p>Archive (all the gmail) inbox</p>
          <div class="breakY">
            <button @click="authorize">Start</button>
          </div>
        </div>
        <div x-show.transition.fade="showFetch">
          <h2>Let's get that email</h2>
          <div class="breakY">
            <button @click="fetch">Fetch Email</button>
          </div>
        </div>
        <div x-show.transition.fade="showResults">
          <h2>Found <span x-text="count"></span> Results</h2>
          <div class="breakY">
            <button x-show.transition.fade="count > 0" @click="archive">
              Archive All
            </button>
            <button x-show.transition.fade="count === 0" @click="reset">
              Start Over
            </button>
          </div>
        </div>

        <div x-show.transition.fade="done">
          <h2>Done!</h2>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
    <script src="/assets/js/index.js" type="application/javascript"></script>
  </body>
</html>
