<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inbox Reset</title>
    <link rel="stylesheet" href="/assets/css/index.css" type="text/css" />
    <link rel="icon" type="image/png" href="favicon.png" />
  </head>
  <body>
    <main class="flex-left">
      <div class="box" x-data="app()" x-init="init()">
        <div x-show.transition.fade="loading">loading...</div>
        <div x-show.transition.fade="showIntro">
          <h1>Inbox Reset</h1>
          <p>Archive all the (gmail) inbox</p>

          {breadcrumbs}

          <div class="breakY">
            <button @click="authorize">ðŸ”‘ Start</button>
          </div>
        </div>
        <div x-show.transition.fade="showFetch">
          <h2>Check Inbox</h2>

          {breadcrumbs}

          <div class="breakY">
            <button @click="fetch">ðŸ”Ž Fetch Email</button>
          </div>
        </div>
        <div x-show.transition.fade="showResults">
          <h2>Archive</h2>

          {breadcrumbs}

          <p>Found <span x-text="count"></span> emails</p>
          <div class="breakY">
            <button x-show.transition.fade="count > 0" @click="archive">
              ðŸš€ Archive All
            </button>
            <button x-show.transition.fade="count === 0" @click="reset">
              ðŸ”„ Start Over
            </button>
          </div>
        </div>

        <div x-show.transition.fade="done">
          <h2>Done!</h2>
        </div>
      </div>
    </main>
    <script src="/assets/js/alpine.2.8.2.min.js" defer></script>

    <script src="/assets/js/index.js" type="application/javascript"></script>
  </body>
</html>
